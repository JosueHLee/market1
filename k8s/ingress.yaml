apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # 这个注解很重要，告诉Ingress Controller如何重写路径
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost # 在本地hosts文件里要把这个域名指向127.0.0.1
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service # 假设你的前端服务叫这个
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080